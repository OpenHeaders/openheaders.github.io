<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenHeaders - Browser Development Toolkit</title>
    <meta name="description" content="Join a team workspace in OpenHeaders">
    
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/pages/join.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js" integrity="sha512-g2TeAWw5GPnX7z0Kn8nFbYfeHcvAu/tx6d6mrLe/90mkCxO+RcptyYpksUz3g5TtwtdE1bEne1/WNeuY7YFVjuQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="join-container">
        <div class="join-card">
            <div class="join-header">
                <div class="logo join-logo">
                    <img src="logo.svg" alt="OpenHeaders" width="32" height="32">
                    <span>OpenHeaders</span>
                </div>
                <h1>Join Team Workspace</h1>
                <p>You've been invited to collaborate</p>
            </div>
            
            <div id="workspace-info" class="workspace-details">
                <!-- Populated by JS -->
            </div>
            
            <div id="no-app-section">
                <div id="download-section" class="action-section">
                    <h3>Download OpenHeaders for <span id="detected-os"></span></h3>
                    <div class="download-btn-container">
                        <a id="primary-download" href="#" class="btn btn-primary download-btn">
                            <img id="primary-icon" src="" alt="" width="18" height="18">
                            <span>
                                <span class="btn-main-text">Download Desktop App</span>
                                <span class="btn-sub-text" id="primary-text"></span>
                            </span>
                        </a>
                    </div>
                    
                    <details class="other-downloads">
                        <summary>Other download options</summary>
                        <div id="other-downloads" class="download-list">
                            <!-- Populated by JS -->
                        </div>
                    </details>
                    
                    <details class="other-downloads other-downloads-instructions">
                        <summary>Installation instructions</summary>
                        <div id="install-instructions" class="install-instructions">
                            <!-- Populated by JS -->
                        </div>
                    </details>
                </div>
                
                <div class="divider"></div>
                
                <div class="already-installed-container">
                    <button class="already-installed-btn" id="already-installed-btn">
                        <img src="assets/icons/layers.svg" alt="App" width="18" height="18">
                        <span>I already have OpenHeaders installed</span>
                    </button>
                </div>
            </div>
            
            <div id="has-app-section" class="success-section">
                <p>
                    <svg class="success-icon" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    OpenHeaders detected!
                </p>
                <a href="#" class="btn btn-primary" id="open-in-app-btn">
                    Open in OpenHeaders
                </a>
            </div>
            
            <div class="footer-text">
                Privacy-first, <a href="https://github.com/OpenHeaders" target="_blank" rel="noopener noreferrer">open source</a> browser toolkit
            </div>
        </div>
    </div>
    
    <script type="module" src="js/pages/join.js"></script>
</body>
</html>
